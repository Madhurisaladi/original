<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet"
    href="style.css"
    <script src="js.js"</script></script>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="process_registration.php" method="POST" onsubmit="return validateForm()">
        <label for="enter name">Name:</label>
        <input type="enter text" id="name" name="name" required><br><br>

        <label for="enter email">Email:</label>
        <input type="enter email" id="email" name="email" required><br><br>

        <label for="enter phone">Phone Number:</label>
        <input type="enter tel" id="enter phone" name="enter phone" required><br><br>

        <label for="enter password">password:</label>
        <input type="enter password" id="enter password" name="enter password" required><br><br>

        <label for="enter confirm password">confirm password:</label>
        <input type="enter confirm password" id="enter confirm password" name="enter confirm password" required><br><br>

        <!-- Add more fields as needed -->

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Get the values from the form fields
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;

            // Perform validation checks
            if (name === "" || email === "" || phone === "") {
                alert("All fields must be filled out");
                return false;
            }

            // You can add more specific validation here (e.g., email format)

            return true;
        }
    </script>
</body>
</html>
